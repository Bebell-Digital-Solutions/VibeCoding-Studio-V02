  <script>
// Wait for DOM to be fully loaded
document.addEventListener('DOMContentLoaded', function() {
    // Cache DOM elements
    const elements = {
        urlInput: document.getElementById('url-input'),
        goButton: document.getElementById('go-button'),
        browserFrame: document.getElementById('browser'),
        browserInfo: document.getElementById('browser-info'),
        editor: document.getElementById('editor'),
        viewer: document.getElementById('viewer'),
        llmSelector: document.getElementById('llm-selector'),
        downloadBtn: document.getElementById('download-btn'),
        openTabBtn: document.getElementById('open-tab-btn'),
        overlay: document.getElementById('pd_masking_overlay_product-38000')
    };

    // Constants
    const BLOCKED_DOMAINS = [
        'chat.openai.com', 
        'claude.ai',
        'gemini.google.com',
        'chat.deepseek.com',
        'perplexity.ai',
        'chat.qwen.ai'
    ];
    const MIN_LOADER_TIME = 3000; // 3 seconds

    // Initialize viewer with safe content
    function initViewer() {
        try {
            const safeContent = `<!DOCTYPE html>
                <html>
                <head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>Preview</title>
                    <style>
                        body { 
                            background: white; 
                            padding: 20px; 
                            font-family: Arial, sans-serif;
                            color: #333;
                        }
                    </style>
                </head>
                <body>
                    <p>Live preview will appear here as you type.</p>
                </body>
                </html>`;
            
            elements.viewer.srcdoc = safeContent;
        } catch (e) {
            console.error('Error initializing viewer:', e);
        }
    }

    // Browser navigation with enhanced security
    function navigateBrowser() {
        const url = elements.urlInput.value.trim();
        if (!url) return;

        try {
            // Process URL
            let processedUrl = url;
            if (!/^https?:\/\//i.test(url)) {
                processedUrl = `https://${url}`;
            }

            // Validate URL
            const urlObj = new URL(processedUrl);
            const domain = urlObj.hostname.replace('www.', '');
            
            // Check against blocked domains
            if (BLOCKED_DOMAINS.some(d => domain.includes(d))) {
                showBrowserError();
                elements.browserFrame.src = 'about:blank';
                return;
            }

            // Show loader
            showLoader();
            
            // Set up iframe with sandbox attributes for security
            elements.browserFrame.setAttribute('sandbox', 'allow-same-origin allow-scripts allow-popups allow-forms');
            elements.browserFrame.src = processedUrl;
            
            // Handle iframe load events
            elements.browserFrame.onload = function() {
                setTimeout(hideLoader, MIN_LOADER_TIME);
                hideBrowserError();
            };
            
            elements.browserFrame.onerror = function() {
                showBrowserError();
                hideLoader();
            };

        } catch (e) {
            console.error('Invalid URL:', e);
            showBrowserError();
            hideLoader();
        }
    }

    // Loader control functions
    function showLoader() {
        if (elements.overlay) {
            elements.overlay.style.display = 'flex';
        }
    }

    function hideLoader() {
        if (elements.overlay) {
            elements.overlay.style.display = 'none';
        }
    }

    function showBrowserError() {
        if (elements.browserInfo) {
            elements.browserInfo.style.display = 'block';
        }
    }

    function hideBrowserError() {
        if (elements.browserInfo) {
            elements.browserInfo.style.display = 'none';
        }
    }
    
    // Throttled viewer update
    let updateTimeout;
    function updateViewer() {
        try {
            // Use srcdoc instead of document.write for better security
            elements.viewer.srcdoc = elements.editor.value;
        } catch (e) {
            console.error('Error updating viewer:', e);
        }
    }

    // Event listeners with checks for element existence
    if (elements.goButton) {
        elements.goButton.addEventListener('click', navigateBrowser);
    }
    
    if (elements.urlInput) {
        elements.urlInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') navigateBrowser();
        });
    }
    
    if (elements.llmSelector) {
        elements.llmSelector.addEventListener('change', function() {
            const selectedValue = this.value;
            if (selectedValue) {
                elements.urlInput.value = selectedValue;
                navigateBrowser();
            }
        });
    }
    
    if (elements.openTabBtn) {
        elements.openTabBtn.addEventListener('click', function() {
            const url = elements.urlInput.value.trim();
            if (url) {
                window.open(url, '_blank', 'noopener,noreferrer');
            }
        });
    }

    if (elements.editor) {
        editor.addEventListener('input', function() {
            clearTimeout(updateTimeout);
            updateTimeout = setTimeout(updateViewer, 300);
        });
        
        // Add auto-indent functionality
        editor.addEventListener('keydown', function(e) {
            if (e.key === 'Tab') {
                e.preventDefault();
                const start = this.selectionStart;
                const end = this.selectionEnd;
                
                this.value = this.value.substring(0, start) + '    ' + this.value.substring(end);
                this.selectionStart = this.selectionEnd = start + 4;
            }
        });
    }

    if (elements.downloadBtn) {
        elements.downloadBtn.addEventListener('click', function() {
            try {
                const blob = new Blob([elements.editor.value], { type: 'text/html' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'vibecoding-document.html';
                document.body.appendChild(a);
                a.click();
                
                setTimeout(() => {
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                }, 100);
            } catch (e) {
                console.error('Error creating download:', e);
                alert('Error creating download. Please check console for details.');
            }
        });
    }

    // Initialize components
    initViewer();
    updateViewer();
});
