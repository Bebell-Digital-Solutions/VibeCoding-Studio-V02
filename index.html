<html lang="en">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* Preloader Styles */
        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #fff;
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 0.5s ease;
        }
        
        .bars {
            width: 50.4px;
            height: 67.2px;
            --c: linear-gradient(#df1783 0 0);
            background: var(--c) 0% 50%,
                       var(--c) 50% 50%,
                       var(--c) 100% 50%;
            background-size: 10.1px 50%;
            background-repeat: no-repeat;
            animation: bars-animation 1s infinite linear alternate;
        }
        
        @keyframes bars-animation {
            20% { background-size: 10.1px 20%, 10.1px 50%, 10.1px 50%; }
            40% { background-size: 10.1px 100%, 10.1px 20%, 10.1px 50%; }
            60% { background-size: 10.1px 50%, 10.1px 100%, 10.1px 20%; }
            80% { background-size: 10.1px 50%, 10.1px 50%, 10.1px 100%; }
        }

        :root {
            --primary-color: #df1783;
            --dark-bg: #1a1a1a;
            --panel-bg: #252526;
            --text-light: #e0e0e0;
            --border-color: #444;
            --input-bg: #3a3a3a;
        }
        
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Fira Code', monospace;
            background: var(--dark-bg);
            color: var(--text-light);
            font-size: 14px;
        }
        
        .top-bar {
            background: var(--primary-color);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 60px;
            box-sizing: border-box;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .brand-logo {
            width: 25px;
            height: 25px;
            object-fit: contain;
        }

        .brand-text {
            font-size: 1.2em;
            font-weight: bold;
            color: white;
        }

        .container {
            display: flex;
            height: calc(100vh - 50px);
        }
        
        .panel {
            flex: 1;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--border-color);
            background: var(--panel-bg);
        }
        .panel:last-child {
            border-right: none;
        }
        
        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            background: var(--panel-bg);
            border-bottom: 1px solid #333;
            user-select: none;
            flex-shrink: 0;
        }
        
        .panel-actions {
            display: flex;
            gap: 8px;
        }
        
        .panel-action-btn, #llm-selector, #go-button {
            background: var(--input-bg);
            color: var(--text-light);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 6px 10px;
            font-size: 0.9em;
            cursor: pointer;
            display: flex;
            align-items: center;
            transition: background-color 0.2s ease, border-color 0.2s ease;
            font-family: 'Fira Code', monospace;
        }

        
        .panel-action-btn:hover, #llm-selector:hover, #go-button:hover {
            background-color: #454545;
            border-color: #555;
        }

        
        #go-button {
            background: var(--primary-color);
            color: white;
            border: none;
            margin-left: 8px;
        }

        
         #go-button:hover {
            background-color: #c81473;
        }

        

        .panel-content {
            flex: 1;
            overflow: auto;
            position: relative;
        }
        
        iframe {
            background: white;
            border: none;
            width: 100%;
            height: 100%;
            display: block;
        }

        
        
        .url-bar {
            display: flex;
            padding: 10px;
            background: var(--panel-bg);
            border-bottom: 1px solid #333;
            flex-shrink: 0;
        }

        
        
        #url-input {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background: var(--input-bg);
            color: var(--text-light);
            font-family: 'Fira Code', monospace;
        }

        
        
        pre[class*="language-"] {
            margin: 0 !important;
            height: 100%;
            border-radius: 0;
            background: #1e1e1e !important;
            padding: 15px !important;
            box-sizing: border-box;
            overflow: auto !important;
        }


        
        
        #editor {
            outline: none;
            white-space: pre-wrap;
            word-wrap: break-word;
            color: var(--text-light) !important;
            background: transparent !important;
            height: 100%;
            width: 100%;
            display: block;
            font-family: 'Fira Code', monospace;
            resize: none;
            border: none;
            padding: 15px;
            box-sizing: border-box;
            line-height: 1.5;
        }


        

        .iframe-load-info {
            padding: 40px;
            text-align: center;
            color: #aaa;
            font-size: 0.9em;
        }

        
        
        .iframe-error {
            color: #ff6b6b;
            font-weight: bold;
        }


#auth-widget {
    display: flex;
    align-items: center;
    gap: 15px;
}

#logout-link {
    padding: 6px 12px;
    border-radius: 4px;
    transition: background-color 0.2s ease;
}

#logout-link:hover {
    background-color: rgba(255, 255, 255, 0.2);
}




#viewer {
    background: white;
    border: none;
    width: 100%;
    height: 100%;
    display: block;
}


        
/* Ensure content in the iframe is visible */
#viewer body {
    color: #333 !important;
    font-family: Arial, sans-serif !important;
    padding: 20px !important;
}


        



        
    </style>
</head>

            <div class="panel-header">ðŸ”Ž Live Preview</div>

    <script>


    (function() {
        // DOM Elements
        const elements = {
            urlInput: document.getElementById('url-input'),
            goButton: document.getElementById('go-button'),
            browserFrame: document.getElementById('browser'),
            browserInfo: document.getElementById('browser-info'),
            editor: document.getElementById('editor'),
            viewer: document.getElementById('viewer'),
            llmSelector: document.getElementById('llm-selector'),
            downloadBtn: document.getElementById('download-btn'),
            openTabBtn: document.getElementById('open-tab-btn'),
            preloader: document.getElementById('preloader')
        };



        

        // Constants
        const BLOCKED_DOMAINS = [
            'openai.com', 
            'claude.ai',
            'google.com',
            'deepseek.com',
        ];

        
        const MIN_LOADER_TIME = 2000;
        let loaderStartTime = Date.now();


        

        // Initialize
        function init() {
            setupEventListeners();
            initViewer();
            handlePreloader();
        }



function handleLogout(e) {
    e.preventDefault();
    
    // Show loading state
    document.getElementById('preloader').style.display = 'flex';
    document.getElementById('preloader').style.opacity = '1';
    
    // Clear all client-side data
    localStorage.clear();
    sessionStorage.clear();
    
    // Clear sensitive editor content
    document.getElementById('editor').value = '';
    
    // Redirect after delay
    setTimeout(() => {
        window.location.href = 'https://vibecoding.html-lab.net/logout/'; // or your login page
    }, 800);
    
    return false;
}




        

        // Event Listeners
function setupEventListeners() {
    if (elements.goButton) elements.goButton.addEventListener('click', navigateBrowser);
    if (elements.urlInput) elements.urlInput.addEventListener('keypress', (e) => e.key === 'Enter' && navigateBrowser());
    if (elements.llmSelector) elements.llmSelector.addEventListener('change', handleLLMSelect);
    if (elements.openTabBtn) elements.openTabBtn.addEventListener('click', openInNewTab);
    if (elements.downloadBtn) elements.downloadBtn.addEventListener('click', downloadHTML);
    
    // Add this line to handle logout
    if (document.getElementById('logout-link')) {
        document.getElementById('logout-link').addEventListener('click', handleLogout);
    }
    
    if (elements.editor) {
        let debounceTimer;
        elements.editor.addEventListener('input', () => {
            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(updateViewer, 300);
        });
        elements.editor.addEventListener('keydown', handleTabIndent);
    }
}

        

        // Browser Functions
        function navigateBrowser() {
            const url = elements.urlInput.value.trim();
            if (!url) return;

            try {
                const processedUrl = processUrl(url);
                if (!processedUrl.valid) {
                    showBrowserError("Invalid URL format");
                    return;
                }

                if (isDomainBlocked(processedUrl.hostname)) {
                    showBrowserError("This domain is restricted for security reasons");
                    return;
                }

                showLoader();
                loadIframe(processedUrl.fullUrl);
                
            } catch (e) {
                console.error('Navigation error:', e);
                showBrowserError("Error loading URL");
                hideLoader();
            }
        }

        

        function processUrl(url) {
            let fullUrl = url;
            if (!/^https?:\/\//i.test(url)) {
                fullUrl = `https://${url}`;
            }
            
            const urlObj = new URL(fullUrl);
            const hostname = urlObj.hostname.replace('www.', '');
            
            return {
                fullUrl: fullUrl,
                hostname: hostname,
                valid: true
            };
        }


        
        function isDomainBlocked(hostname) {
            return BLOCKED_DOMAINS.some(domain => {
                return hostname === domain || hostname.endsWith(`.${domain}`);
            });
        }

        

        function loadIframe(url) {
            elements.browserFrame.onload = () => {
                setTimeout(hideLoader, Math.max(0, MIN_LOADER_TIME - (Date.now() - loaderStartTime)));
                hideBrowserError();
            };
            
            elements.browserFrame.onerror = () => {
                showBrowserError("Failed to load URL");
                hideLoader();
            };
            
            elements.browserFrame.src = url;
        }



        
        // Editor Functions
        function updateViewer() {
    try {
        // Get the current editor content
        const content = elements.editor.value;
        
        // Create a complete HTML document with the content
        const fullHtml = `<!DOCTYPE html>
            <html>
            <head>
                <meta charset="UTF-8">
                <style>
                    body { 
                        background: white; 
                        padding: 20px; 
                        font-family: Arial, sans-serif;
                        color: #333;
                    }
                </style>
            </head>
            <body>${content}</body>
            </html>`;
        
        // Update the iframe
        elements.viewer.srcdoc = fullHtml;
    } catch (e) {
        console.error('Viewer update error:', e);
    }
}
        

        
        
        function handleTabIndent(e) {
            if (e.key === 'Tab') {
                e.preventDefault();
                const start = this.selectionStart;
                const end = this.selectionEnd;
                this.value = this.value.substring(0, start) + '    ' + this.value.substring(end);
                this.selectionStart = this.selectionEnd = start + 4;
            }
        }

        

        function downloadHTML() {
            try {
                const blob = new Blob([elements.editor.value], { type: 'text/html' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'vibecoding-document.html';
                document.body.appendChild(a);
                a.click();
                setTimeout(() => {
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                }, 100);
            } catch (e) {
                console.error('Download error:', e);
                alert('Error creating download. Please check console for details.');
            }
        }

        

        // Utility Functions
        function handleLLMSelect() {
            const selectedValue = this.value;
            if (selectedValue) {
                elements.urlInput.value = selectedValue;
                navigateBrowser();
            }
        }

        

        function openInNewTab() {
            const url = elements.urlInput.value.trim();
            if (url) {
                window.open(url, '_blank', 'noopener,noreferrer');
            }
        }

        

        function showBrowserError(message) {
            if (elements.browserInfo) {
                if (message) {
                    const errorElement = elements.browserInfo.querySelector('.iframe-error');
                    if (errorElement) errorElement.textContent = message;
                }
                elements.browserInfo.style.display = 'block';
            }
        }

        function hideBrowserError() {
            if (elements.browserInfo) elements.browserInfo.style.display = 'none';
        }

        function showLoader() {
            loaderStartTime = Date.now();
            if (elements.preloader) elements.preloader.style.display = 'flex';
        }

        function hideLoader() {
            if (elements.preloader) {
                elements.preloader.style.opacity = '0';
                setTimeout(() => {
                    elements.preloader.style.display = 'none';
                }, 500);
            }
        }


        

    function initViewer() {
    const htmlContent = `<!DOCTYPE html>
        <html>
        <head>
            <meta charset="UTF-8">
            <title>Preview</title>
            <style>
                body { 
                    background: white; 
                    padding: 20px; 
                    font-family: Arial, sans-serif;
                    color: #333; /* Ensure text color is visible */
                }
                h1 { color: #df1783; }
                p { color: #333; }
            </style>
        </head>
        <body>
            <h1>Welcome to VibeCoding Studio!</h1>
            <p>This is a sample HTML document. Edit me as you please!</p>
        </body>
        </html>`;
    
    elements.viewer.srcdoc = htmlContent;
}







// Replace your current handleLogout() with this:
function handleLogout(e) {
    e.preventDefault();
    
    // 1. Clear all storage
    localStorage.clear();
    sessionStorage.clear();
    
    // 2. Clear cookies (if any)
    document.cookie.split(";").forEach(cookie => {
        document.cookie = cookie.replace(/^ +/, "").replace(/=.*/, `=;expires=${new Date(0).toUTCString()};path=/`);
    });

    // 3. Force hard reset (cache-busting)
    window.location.href = window.location.origin + '?logout=' + Date.now();
}

// Add this at the start of your script:
// Check for logout flag in URL
if (new URLSearchParams(window.location.search).has('logout')) {
    // Final cleanup
    localStorage.clear();
    // Remove the logout parameter from URL
    history.replaceState(null, null, window.location.pathname);
}




        

        

        function handlePreloader() {
            window.addEventListener('load', () => {
                const elapsed = Date.now() - loaderStartTime;
                const remaining = Math.max(0, MIN_LOADER_TIME - elapsed);
                setTimeout(hideLoader, remaining);
            });
        }

        // Initialize the application
        init();
    })();

            s.parentNode.insertBefore(hs, s);
        } catch (e) {

        }
    }(document, 'script'));




// Check URL for logout parameter
if (new URLSearchParams(window.location.search).has('logout')) {
    localStorage.clear();
    sessionStorage.clear();
    window.history.replaceState({}, document.title, window.location.pathname); // Clean URL
}



        



        
    </script>
